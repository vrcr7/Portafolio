<h1>Collage de imagenes</h1>




<div class="grid-container" style="width: 600px">
  <div class="uno img"><a id ="imagen-1.jpg"class="img" value = "imagen-1.jpg"data-method="delete" >1</a></div>
  <div class="dos "><a id ="imagen-2.jpg"class="img" >2</a></div>
  <div class="tres "><a  id ="imagen-3.jpg"class="img">3</a></div>
  <div class="cuatro "><a id ="imagen-4.jpg"class="img">4</a></div>
  <div class="cinco "><a id ="imagen-5.jpg"class="img" >5</a></div>
  <div class="" ><a id ="imagen-6.jpg"class="img" >6</a></div>
  <div class=""><a id ="imagen-7.jpg"class="img" >7</a></div>
  <div class=""><a id ="imagen-8.jpg"class="img" >8</a></div>
</div>
<br />
<a href="/"><button>Subir otra imagen</button></a>
<style>
  body {
    background-color: black;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .uno {
    grid-area: uno;
  }
  .dos {
    grid-area: dos;
  }

  .tres {
    grid-area: tres;
  }

  .cuatro {
    grid-area: cuatro;
  }

  .cinco {
    grid-area: cinco;
  }

  .grid-container {
    margin: auto;
    background: white;
    display: grid;
    grid-template-areas:
      "uno . tres"
      "uno cinco cuatro"
      ". . cuatro"
      "dos dos cuatro";
    grid-gap: 3px;
    text-shadow: 1px 1px 1px black;
    padding: 3px;
  }

  .grid-container > div {
    background-color: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding: 20px 0;
    font-size: 30px;
  }

  .grid-container div {
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .grid-container div:nth-child(1) {
    background-image: url("/imgs/imagen-1.jpg");
  }
  .grid-container div:nth-child(2) {
    background-image: url("/imgs/imagen-2.jpg");
  }
  .grid-container div:nth-child(3) {
    background-image: url("/imgs/imagen-3.jpg");
  }
  .grid-container div:nth-child(4) {
    background-image: url("/imgs/imagen-4.jpg");
  }
  .grid-container div:nth-child(5) {
    background-image: url("/imgs/imagen-5.jpg");
  }
  .grid-container div:nth-child(6) {
    background-image: url("/imgs/imagen-6.jpg");
  }
  .grid-container div:nth-child(7) {
    background-image: url("/imgs/imagen-7.jpg");
  }
  .grid-container div:nth-child(8) {
    background-image: url("/imgs/imagen-8.jpg");
  }

  a {
    color: white;
    text-decoration: none;
  }
</style>
<script> 
const imagenes = Array.from(document.querySelectorAll('.img')) 
  imagenes.forEach((img) =>
    img.addEventListener("click", (e) => {
      fetch("http://localhost:3000/imagen/" + e.target.id, {
        method: "DELETE",
      }).then( () => location.reload());
    })
  );

    </script>
